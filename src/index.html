<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/fc6ef8ba44.js"></script>
  <title>Document</title>
</head>
<body>
<div class="page-wrapper">

  <header class='site-header'>
    <!-- page title / icons -->
    <div class="headerWrapper">
        <span class="headerWrapperItem">
            <i class="fa fa-file-o" aria-hidden="true"></i>
        </span>
        <h1 class="headerWrapperItem">DeveloperNews.io</h1>
        <!-- wrapper for search / gear icons -->
        <div class=" headerWrapperItem headerIcons">
          <span class="headerIconsItem searchIcon">
              <i class="fa fa-search" aria-hidden="true"></i>
          </span>
          <span class="headerIconsItem settingsIcon">
              <i class="fa fa-cog" aria-hidden="true"></i>
          </span>
        </div>
    </div>

    <!-- nav / profile -->
    <nav class="mainNav">
      <div class="mainNavItem">
        <a href="#">Release and Updates</a>
      </div>
      <div class="mainNavItem">
        <a href="#">UI/UX News</a>
      </div>
      <div class="mainNavItem">
        <a href="#">Backend News</a>
      </div>
      <div class="mainNavItem">
        <a href="#">Frontend News</a>
      </div>
      <div class="mainNavItem">
        <a href="#">Live Videos</a>
      </div>
      <div class="mainNavItem">
        <a href="#">Archives</a>
      </div>
      <div class="mainNavItem">
        <span class="profileName">Grace Porter</span>
      </div>
      <div class="mainNavItem">
          <div class="profileImgContainer">
              <img class ="profileImg" src='assets/images/meTest.jpg' alt="#">
          </div>
      </div>
    </nav>

  </header>
  
  <section class='top-news'>
    <h2>im the top news section</h2>
  </section>

  <main class='blog'>
    <h2>im the main section</h2>
  </main>

  <section class="developer-videos">
    <h2>im developer videos section</h2>
  </section>

  <footer class="site-footer">
    <h2>im the footer</h2>
  </footer>
</div>




</body>
</html>
